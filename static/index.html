<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phaser Runner</title>
	<link rel="stylesheet" href="styles/font-awesome.min.css">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container">
		<h1>Phaser Runer</h1>
		<div class="row">
			<div class="col-xs-12">
				<div id="content"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="form-inline">
					<div class="form-group">
						<label>Random Text</label>
						<input id="text_input" type="text" class="form-control"/>
					</div>
					<button id="text_button" class="btn btn-default">Submit</button>
					<button id="text_erase" class="btn btn-danger">
						<i class="fa fa-eraser" aria-hidden="true"></i>	
					</button>				
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="form-inline">
					<div class="form-group">
						<label>Debug Mode</label>
						<button id="debug_button" class="btn btn-default">Toggle</button>
					</div>	
					<div class="form-group">
						<label>New Level</label>
						<button id="generate_button" class="btn btn-default">Generate</button>
					</div>			
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<a href="https://github.com/rmkubik/phaser-runner">Source Code</a>
			</div>
		</div>
	</div>

	<script src="scripts/static.js"></script>
	<script src="scripts/phaser.min.js"></script>
	<script src="scripts/game.js"></script>
</body>
</html>
